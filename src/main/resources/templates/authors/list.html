<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors' list</title>
</head>
<body>
<h1>Autors' List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.getId()}">123</td>
        <td th:text="${author.getFirstname()}">Spring in action</td>
        <td th:text="${author.getLastname()}">Work</td>
    </tr>
</table>

</body>
</html>
